<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/style.css" />
    <style>
      /* Styling for the body to center the content */
      body {
        background-color: #a6c4e8;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      /* Styling for the 404 error page container */
      .error-page {
        text-align: center;
        background-color: #ffffff;
        padding: 2em;
        border-radius: 1em;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Slight shadow for depth */
      }

      /* Styling for the main 404 error heading */
      h1 {
        font-size: 3em;
        color: #333;
        margin-bottom: 0.5em;
      }

      /* Styling for the descriptive paragraph */
      p {
        font-size: 1.2em;
        margin-bottom: 1.5em;
      }

      /* Styling for the redirect button */
      #redirect-button {
        padding: 0.8em 1.5em;
        font-size: 1.2em;
        background-color: #5bb0f1;
        color: white;
        border: none;
        border-radius: 0.5em;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      /* Hover effect for the redirect button */
      #redirect-button:hover {
        background-color: #4a9ad9;
      }
    </style>
  </head>
  <body>
    <div class="error-page">
      <!-- Main heading indicating a 404 error -->
      <h1>404</h1>
      <!-- Message indicating the page was not found -->
      <p>Oops! The page you're looking for doesn't exist.</p>
      <!-- Instructional message for the user -->
      <p>You will be redirected to the homepage shortly.</p>
      <!-- Button for immediate redirection to the homepage -->
      <button id="redirect-button">Go to Homepage</button>
    </div>

    <script>
      /**
       * Automatically redirects to the main page after a 5-second delay.
       * Useful for users who might not click the button.
       */
      setTimeout(function () {
        window.location.href = "https://purohit1999.github.io/p2/";
      }, 5000);

      /**
       * Event listener for the redirect button.
       * Allows users to go back to the homepage immediately.
       */
      document.getElementById('redirect-button').addEventListener('click', function () {
        window.location.href = "https://purohit1999.github.io/p2/";
      });
    </script>
  </body>
</html>
