<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Form</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Flatpickr Library for Calendar -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- External API Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- Credit card display -->
      <div class="credit-card" id="card">
        <!-- Front of the card -->
        <div class="card-front">
          <div class="branding">
            <img src="./assets/images/chip.png" class="chip-img" alt="Chip" />
            <img src="./assets/images/visa.png" class="visa-logo" alt="Visa Logo" />
          </div>
          <!-- Card number display -->
          <div class="card-number">
            <!-- Display formatted card number dynamically -->
            <div>
              <span class="card-number-display">_</span>
              <span class="card-number-display">_</span>
              <span class="card-number-display">_</span>
              <span class="card-number-display">_</span>
            </div>
            <div>
              <span class="card-number-display">_</span>
              <span class="card-number-display">_</span>
              <span class="card-number-display">_</span>
              <span class="card-number-display">_</span>
            </div>
            <div>
              <span class="card-number-display">_</span>
              <span class="card-number-display">_</span>
              <span class="card-number-display">_</span>
              <span class="card-number-display">_</span>
            </div>
            <div>
              <span class="card-number-display">_</span>
              <span class="card-number-display">_</span>
              <span class="card-number-display">_</span>
              <span class="card-number-display">_</span>
            </div>
          </div>
          <!-- Card holder and expiry date display -->
          <div class="details">
            <div>
              <span>Card Holder</span>
              <span id="card-holder-name">Your Name Here</span>
            </div>
            <div>
              <span>Expires</span>
              <span id="validity">MM/YY</span>
            </div>
          </div>
        </div>
        <!-- Back of the card -->
        <div class="card-back">
          <div class="black-strip"></div>
          <div class="white-strip">
            <span>CVV</span>
            <div id="cvv-display"></div>
          </div>
          <img src="./assets/images/visa.png" class="visa-logo" alt="Visa Logo" />
        </div>
      </div>

      <!-- Payment form -->
      <form id="payment-form">
        <label for="card-number">Card Number</label>
        <input
          type="text"
          id="card-number"
          placeholder="1234 1234 1234 1234"
          maxlength="19"
          required
        />
        <label for="card-holder">Card Holder:</label>
        <input
          type="text"
          id="card-holder"
          placeholder="Your Name"
          maxlength="30"
          required
        />
        <div class="date-cvv">
          <div>
            <label for="expiry-date">Expires On:</label>
            <!-- Calendar picker input -->
            <input
              type="text"
              id="expiry-date"
              placeholder="MM/YY"
              maxlength="5"
              required
            />
          </div>
          <div>
            <label for="cvv">CVV:</label>
            <input
              type="text"
              id="cvv"
              placeholder="***"
              maxlength="3"
              required
            />
          </div>
        </div>
        <div>
          <label for="email-otp">Email for OTP:</label>
          <input
            type="email"
            id="email-otp"
            placeholder="you@example.com"
            required
          />
        </div>
        <div class="otp-section">
          <label for="otp">Enter OTP:</label>
          <input
            type="text"
            id="otp"
            placeholder="Enter OTP"
            maxlength="6"
            required
          />
        </div>
        <div class="button-container">
          <button type="button" id="send-otp" class="send-otp-button">Send OTP</button>
          <button type="submit" class="submit-payment-button">Submit Payment</button>
        </div>
      </form>
    </div>

    <!-- Landing page -->
    <div id="landing-page" style="display: none;">
      <h2>Transaction Complete</h2>
      <p class="reference">Your reference number is: <span id="reference-number"></span></p>
      <button id="home-button">Return to Home</button>
    </div>

    <!-- Script -->
    <script src="js/script.js"></script>
  </body>
</html>
